name: Continuous Delivery

on: 
  push:
    branches:
      - master
    paths-ignore:
      - '**/README.md'

jobs:
  # checkout, build, deploy, notify mattermost
  build:
    uses: levigo/reusable-workflows-pub/.github/workflows/continuous-delivery-np.yml@v1
    secrets: inherit
    with:
      mattermostChannel: 'neverpile-ci'
      jdkVersion: '17'

  # Update README.md
  updateReadme:
    needs: build
    uses: levigo/reusable-workflows-pub/.github/workflows/update-readme-md.yml@v1
    secrets: inherit
    with:
      releaseVersion: ${{ needs.build.outputs.releaseVersion }}

